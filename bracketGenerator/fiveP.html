<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- AngularJS Material styles for this template -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link rel='stylesheet' href='./fireworks.css'>
    <link rel="stylesheet" href="bracket.css" >

    <!-- font style -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>
    <div style="visibility: hidden" class="pyro">
    <div class="before"></div>
    <div class="after"></div>
    </div>

    <h1>5 Player 2v2 Round Robin</h1>
    <div class="playerLink">
    <select name="selectNumPlayers" onchange="location = this.value;">
      <option value="fiveP.html">5 Player</option>
      <option value="main.html">6 Player</option>
      <option value="eightP.html">8 Player</option>
    </select>


    </div>
    <br>
    <div id="entry">
    <label>1:</label><input id='p1' type='text' ></input></br>
    <label>2:</label><input id='p2' type='text' ></input></br>
    <label>3:</label><input id='p3' type='text' ></input></br>
    <label>4:</label><input id='p4' type='text' ></input></br>
    <label>5:</label><input id='p5' type='text' ></input></br>
    <label id='test'></label>
    <button id='generate' onclick='generate(5)'>Generate</button>
  </div> <!-- end of entry -->
</br>
<h2> Bracket </h2>
  <div class="bracket">

    <button onclick=displayModal('scorekeep') class="fixed">Scorekeeper</button>
    <div id="scorekeep" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('scorekeep')">&times;</span>
        <div class="teamScore">
        <input type='text' value="Team A"></input>
        <label class="scoreLabel" id="scoreA">0</label>
        <button class="buttonPlus" onclick="increment('scoreA')">+1</button>
        <button class="buttonMinus" onclick="decrement('scoreA')">-1</button>

        </div>

        <div class="teamScore">
        <input type='text' value="Team B"></input>
        <label class="scoreLabel" id="scoreB">0</label>
        <button class="buttonPlus" onclick="increment('scoreB')">+1</button>
        <button class="buttonMinus" onclick="decrement('scoreB')">-1</button>
        </div>
        <br>
        <br>
        <br><label id="rotateLabel"></label>
      </div>
    </div>

    <h3>Game 1: </h3>
    <p><label class="sd1"></label> & <label class="sd2"></label><input id='game1a'  type='checkbox' onclick="refreshTable(0, 1, 'game1a', 2, 3)"></input></p>
    <p>vs.</p>
    <p><label class="sd3"></label> & <label class="sd4"></label> <input id='game1b' type='checkbox' onclick="refreshTable(2, 3, 'game1b', 0, 1)"></input></p>
    <br>
    <h3>Game 2: </h3>
    <p><label class="sd2"></label> & <label class="sd4"></label><input id='game2a' type='checkbox' onclick="refreshTable(1, 3, 'game2a', 2, 4)"></input> </p>
    <p>vs.</p>
    <p><label class="sd3"></label> & <label class="sd5"></label> <input id='game2b' type='checkbox' onclick="refreshTable(2,4, 'game2b', 1, 3)"></input></p>
    <br>
    <h3>Game 3: </h3>
    <p><label class="sd1"></label> & <label class="sd5"></label> <input id='game3a' type='checkbox' onclick="refreshTable(0,4, 'game3a', 1, 2)"></input></p>
    <p>vs.</p>
    <p><label class="sd2"></label> & <label class="sd3"></label> <input id='game3b' type='checkbox' onclick="refreshTable(1,2, 'game3b', 0, 4)"></input></p>
    <br>
    <h3>Game 4: </h3>
    <p><label class="sd1"></label> & <label class="sd3"></label><input id='game4a' type='checkbox' onclick="refreshTable(0,2, 'game4a', 3, 4)"></input> </p>
    <p>vs.</p>
    <p><label class="sd4"></label> & <label class="sd5"></label> <input id='game4b' type='checkbox' onclick="refreshTable(3,4, 'game4b', 0, 2)"></input></p>
    <br>
    <h3>Game 5: </h3>
    <p><label class="sd1"></label> & <label class="sd4"></label> <input id='game5a' type='checkbox' onclick="refreshTable(0,3, 'game5a', 1, 4)"></input></p>
    <p>vs.</p>
    <p><label class="sd2"></label> & <label class="sd5"></label> <input id='game5b' type='checkbox' onclick="refreshTable(1,4, 'game5b', 0, 3)"></input></p>
  </div> <!-- end of bracket -->


<h2> Scoreboard </h2>
<div class="scoreboard">
    <table>
      <tr>
        <th>Players</th>
        <th>Score</th>
        <th>#Games Remaining</th>
        <th>%RNG</th>
      </tr>
      <tr>
        <td id='tp1' type='text'></td>
        <td id='tp1score' type='text'></td>
        <td id='tp1games' type='text'></td>
        <td id='tp1rng' type='text'></td>
      </tr>
      <tr>
        <td id='tp2' type='text'></td>
        <td id='tp2score' type='text'></td>
        <td id='tp2games' type='text'></td>
        <td id='tp2rng' type='text'></td>
      </tr>
      <tr>
        <td id='tp3' type='text'></td>
        <td id='tp3score' type='text'></td>
        <td id='tp3games' type='text'></td>
        <td id='tp3rng' type='text'></td>
      </tr>
      <tr>
        <td id='tp4' type='text'></td>
        <td id='tp4score' type='text'></td>
        <td id='tp4games' type='text'></td>
        <td id='tp4rng' type='text'></td>
      </tr>
      <tr>
        <td id='tp5' type='text'></td>
        <td id='tp5score' type='text'></td>
        <td id='tp5games' type='text'></td>
        <td id='tp5rng' type='text'></td>
      </tr>
    </table>
  </div> <!-- end of scoreboard-->


  <button id="modalBtn" onclick="displayModal('raffleModel')">RAFFLE THE WINNER</button>
  <div id="raffleModel" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('raffleModel')">&times;</span>
      <button id="raffleBtn" onclick="selectRaffle()">whos got that sauce</button>
      <h2>YOUR CHAMPION IS:</h2>
      <h3 id="winner"></h3>
    </div>
  </div>

  </div> <!-- end of app -->
  </body>
  <script src="./bracket.js"></script>
  <script type='application/javascript' src='./fastclick.js'></script>
</html>
