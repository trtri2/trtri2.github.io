<!DOCTYPE html>
<html>

  <style>
  input{
    margin-bottom: 10px;
  }
  table, th, td {
    border: 1px solid black;

  }
  th, td {

  <body>
    <h1>Daniel's mom Generator</h1>
    <div class="entry">
    <label>1:</label><input id='p1' type='text' value="leon"></input></br>
    <label>2:</label><input id='p2' type='text' value="john"></input></br>
    <label>3:</label><input id='p3' type='text' value="janet"></input></br>
    <label>4:</label><input id='p4' type='text' value="daniel"></input></br>
    <label>5:</label><input id='p5' type='text' value="matthew"></input></br>
    <label>6:</label><input id='p6' type='text' value="chris"></input></br>
    <label id='test'></label>
    <button id='generate' onclick='generate()'>Generate</button>
  </div> <!-- end of entry -->
</br>
<h2> Bracket </h2>
  <div class="bracket">

    <h3>Game 1: </h3>
    <p><label class="sd1"></label> & <label class="sd6"></label><input id='game1a'  type='checkbox' onclick="refreshTable(0, 5, 'game1a', 1, 3)"></input></p>
    <p>vs.</p>
    <p><label class="sd2"></label> & <label class="sd4"></label> <input id='game1b' type='checkbox' onclick="refreshTable(1, 3, 'game1b', 0, 5)"></input></p>
